<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Macroeconomic Food Security App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #0e3b96;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-text {
            margin-left: 10px; 
            font-size: 30px;
        }
        .logo-placeholder {
            background-image: url('logo.png');
            width: 100px; 
            height: 70px; 
            background-size: cover; 
            background-position: center; 
        }
        .country-flag {
            background-color: grey; 
            width: 50px;
            height: 30px;
        }
        .center-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        select, .button-group button {
            padding: 10px;
            margin: 10px 5px;
        }
        .button-group button {
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }
        .button-group button.active {
            background-color: #0e3b96;
            color: white;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 80px 0;
        }
        .icon {
            background-image: url('icon_chatgpt.png'); 
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            background-size: cover;
        }
        a {
            text-decoration: none; 
            color: inherit;
        }
        .footer {
            background-color: #0e3b96;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-placeholder"></div>
        <div class="header-text">Welcome to Macroeconomic Food Security App</div>
        <img id="country-flag" src="img_default.png" alt="Country Flag" style="width:50px;height:30px;">
    </header>

    <div class="center-box">
        <select id="country">
            <option value="china">China</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
        </select>

        <div class="button-group">
            <button id="researcher" class="active" onclick="window.location.href='researcher.html';">Macroeconomic Researcher</button>
            <button id="government-official">Government Official</button>
        </div>
    </div>
    <a href="Chatbot.html">
    <div class="icon-container">
        <div class="icon"></div>
    </div>
</a>
    <footer class="footer">
        Welcome to Macroeconomic Food Security App
    </footer>

    <script>

        document.getElementById('researcher').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('government-official').classList.remove('active');
        });

        document.getElementById('government-official').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('researcher').classList.remove('active');
        });

        document.getElementById('country').addEventListener('change', function() {
            var countryFlagImage = document.getElementById('country-flag');
            switch (this.value) {
                case 'china':
                    countryFlagImage.src = 'img_china.png';
                    break;  
                case 'india':
                    countryFlagImage.src = 'img_india.png';
                    break;  
                case 'usa':
                    countryFlagImage.src = 'img_usa.png'; 
                    break;
                default:
                    countryFlagImage.src = 'img_default.png';
                    break;
            }
        });
        

    </script>

</body>
</html>
